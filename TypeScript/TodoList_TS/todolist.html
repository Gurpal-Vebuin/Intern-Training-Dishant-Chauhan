<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/dist/css/index.css" />

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@babel/preset-typescript"></script>
    <script
      type="text/babel"
      src="/TodoList_TS/todolist.ts"
      data-presets="typescript"
    ></script>
  </head>
  <body>
    <h1 class="todo-head">To Do List</h1>

    <div class="todo">
      <div class="todo-input">
        <input type="text" placeholder="Enter.." />
        <button onclick="addList()" class="add">Add</button>
      </div>
      <table class="todo-table">
        <thead class="table-head">
          <!-- <tr class="table-row"> -->
          <th>Task-No.</th>
          <th>Task Name</th>
          <th>Action</th>
          <!-- </tr> -->
        </thead>
        <tbody class="table-body">
          <!-- <tr class="table-row">
            <td>1</td>
            <td>Cooking today</td>
            <td class="action">
              <button class="edit">&#9998;</button>
              <button class="delete">&#10060;</button>
              <button class="check">&#10003;</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>

  <!-- <script src="/TodoList_TS/todolist.js"></script> -->
</html>
